<svg width="500px" height="200px" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="500px" height="200px">
        <div xmlns="http://www.w3.org/1999/xhtml"
             style="font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emojit;font-size: 14px ">
            <h2>📍 My Place - {{city}}</h2>
            <table style="text-align: left">
                <thead>
                <tr>
                    <td><b>Updated At</b></td>
                    <td>{{current_time}}</td>
                    <td rowspan="3" style="text-align: center"><img width="100%" height="100%" style="margin: -40px 0 -40px 0" src="data:image/png;base64, {{image}}" class="cover" /></td>
                </tr>
                <tr>
                    <td><b>Feels Like</b></td>
                    <td>{{feels_like}}° C</td>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><b>Max Temperature</b></td>
                    <td>{{max_temperature}}° C</td>
                  <td rowspan="2" style="text-align: center"><h1 style="margin: 0 0 -50px 0">{{temperature}}° C</h1></td>
                </tr>
                <tr>
                    <td><b>Min Temperature</b></td>
                    <td>{{min_temperature}}° C</td>
                </tr>
                <tr>
                    <td><b>Sunrise Today</b></td>
                    <td>{{sunrise}}</td>
                    <td rowspan="1" style="text-align: center"><h3 style="margin: 0 0 -50px 0">{{weather_type}}</h3></td>
                </tr>
                <tr>
                    <td><b>Sunset Today</b></td>
                    <td>{{sunset}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </foreignObject>
</svg>
